name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
filter-by-commitish: false

version-resolver:
  major:
    labels: ["breaking-change", "semver:major"]
  minor:
    labels: ["feature", "feat", "enhancement", "semver:minor"]
  patch:
    labels: ["bug", "fix", "chore", "refactor", "semver:patch"]
  default: patch

categories:
  - title: "‚ú® Nov√© funkce"
    labels: ["feature", "enhancement", "feat"]
  - title: "üêõ Opravy chyb"
    labels: ["bug", "fix"]
  - title: "üßπ Refaktoring / √ödr≈æba"
    labels: ["refactor", "chore", "maintenance"]
  - title: "üìù Dokumentace"
    labels: ["docs", "documentation"]
  - title: "üß™ Testy"
    labels: ["test", "tests"]
  - title: "‚ö†Ô∏è Breaking changes"
    labels: ["breaking-change", "semver:major"]

autolabeler:
  - label: "feature"
    branch:
      - "/^feat\\//"
      - "/^feature\\//"
    title:
      - "/^feat(\\(.+\\))?:/i"
  - label: "fix"
    branch: ["/^fix\\//", "/^bug\\//"]
    title: ["/^fix(\\(.+\\))?:/i"]
  - label: "chore"
    branch: ["/^chore\\//"]
    title: ["/^chore(\\(.+\\))?:/i"]
  - label: "docs"
    branch: ["/^docs\\//"]
    title: ["/^docs(\\(.+\\))?:/i"]
  - label: "breaking-change"
    title: ["/!:/"] # conventional commits: feat!: ‚Ä¶

exclude-labels:
  - "skip-changelog"

change-template: |
  - $TITLE (#$NUMBER) @$AUTHOR
    $BODY

change-title-escapes: '\<*_&'

replacers:
  - search: "/^(feat|feature|fix|chore|docs|refactor|test|bug|fix|enhancement|enhance)(\\(.+\\))?:\\s*/i"
    replace: ""

sort-by: merged_at
sort-direction: descending

exclude-contributors:
  - "dependabot[bot]"
  - "renovate[bot]"
  - "Copilot[bot]"
  - "Codex[bod]"

template: |
  $CHANGES

  ---
  ## üì¶ Technick√©
  - Verze: `v$RESOLVED_VERSION`
  - P≈ôedchoz√≠ tag: `$PREVIOUS_TAG`
  - Auto≈ôi: $CONTRIBUTORS
